<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2E7D32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="30" cy="30" r="25" fill="#E8F5E8" stroke="#4CAF50" stroke-width="2"/>
  
  <!-- Main leaf -->
  <path d="M20 35 Q30 15 40 35 Q30 45 20 35" fill="url(#leafGradient)"/>
  
  <!-- Secondary leaf -->
  <path d="M25 38 Q32 22 39 38 Q32 42 25 38" fill="#66BB6A" opacity="0.8"/>
  
  <!-- Stem -->
  <rect x="29" y="35" width="2" height="15" fill="#8BC34A"/>
  
  <!-- Leaf veins -->
  <path d="M30 15 L30 35" stroke="#2E7D32" stroke-width="1" opacity="0.6"/>
  <path d="M25 25 Q30 20 35 25" stroke="#2E7D32" stroke-width="0.8" opacity="0.4" fill="none"/>
  <path d="M25 30 Q30 28 35 30" stroke="#2E7D32" stroke-width="0.8" opacity="0.4" fill="none"/>
  
  <!-- Text: AgriGuru -->
  <text x="65" y="25" font-family="'Segoe UI', Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#textGradient)">AgriGuru</text>
  
  <!-- Subtitle -->
  <text x="65" y="40" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="#66BB6A">Smart Farming Assistant</text>
  
  <!-- Decorative elements -->
  <circle cx="170" cy="15" r="2" fill="#4CAF50" opacity="0.6"/>
  <circle cx="180" cy="20" r="1.5" fill="#66BB6A" opacity="0.8"/>
  <circle cx="175" cy="25" r="1" fill="#8BC34A" opacity="0.7"/>
  
  <!-- Small growth indicator -->
  <path d="M15 45 Q20 40 25 45" stroke="#4CAF50" stroke-width="2" fill="none" opacity="0.6"/>
  <circle cx="20" cy="42" r="1" fill="#4CAF50"/>
</svg>
