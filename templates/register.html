{% extends "base.html" %}

{% block title %}Register - AgriGuru{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="AgriGuru" height="60" class="mb-3">
                        <h3 class="fw-bold text-success">Join AgriGuru</h3>
                        <p class="text-muted">Create your account to get personalized farming insights</p>
                    </div>
                    
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="username" class="form-label">Username *</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="fas fa-user text-muted"></i>
                                    </span>
                                    <input type="text" class="form-control border-start-0" id="username" name="username" required>
                                </div>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email *</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="fas fa-envelope text-muted"></i>
                                    </span>
                                    <input type="email" class="form-control border-start-0" id="email" name="email" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password *</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0">
                                    <i class="fas fa-lock text-muted"></i>
                                </span>
                                <input type="password" class="form-control border-start-0" id="password" name="password" required>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="farm_location" class="form-label">Farm Location</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="fas fa-map-marker-alt text-muted"></i>
                                    </span>
                                    <input type="text" class="form-control border-start-0" id="farm_location" name="farm_location" placeholder="City, State">
                                </div>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="farm_size" class="form-label">Farm Size</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="fas fa-expand-arrows-alt text-muted"></i>
                                    </span>
                                    <select class="form-control border-start-0" id="farm_size" name="farm_size">
                                        <option value="">Select size</option>
                                        <option value="< 1 acre">Less than 1 acre</option>
                                        <option value="1-5 acres">1-5 acres</option>
                                        <option value="5-10 acres">5-10 acres</option>
                                        <option value="10-25 acres">10-25 acres</option>
                                        <option value="> 25 acres">More than 25 acres</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="primary_crops" class="form-label">Primary Crops</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0">
                                    <i class="fas fa-seedling text-muted"></i>
                                </span>
                                <input type="text" class="form-control border-start-0" id="primary_crops" name="primary_crops" placeholder="e.g., Rice, Wheat, Cotton">
                            </div>
                            <small class="text-muted">Separate multiple crops with commas</small>
                        </div>
                        
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="fas fa-user-plus me-2"></i>Create Account
                            </button>
                        </div>
                    </form>
                    
                    <div class="text-center">
                        <p class="text-muted mb-0">
                            Already have an account? 
                            <a href="{{ url_for('login') }}" class="text-success text-decoration-none fw-bold">Sign in here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
